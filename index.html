<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="mt-4">
        <h1 class="text-5xl text-center">Welcome to <span class="font-bold text-cyan-500">Baap Er Bank!!</span></h1>
    </header>
    <main class="mt-5 ">

        <section class="bg-emerald-300 mx-auto w-9/12 mt-12 p-8">
            <div class="">
                <h3 class="text-3xl mb-4 font-medium ">Please Login</h3>
                <input id="user-email" class="w-9/12 my-3 block mb-2 px-3 py-2" type="email" placeholder="Please input Your Email"> 
                <input id="user-password" class="w-9/12 my-3 block mb-2 px-3 py-2" type="password" placeholder="Please input Your Password">
                <button id="submit-button" class="bg-indigo-800 hover:bg-sky-700 py-3 px-8 mt-3 text-white rounded-lg font-medium ">Submit</button>
            </div>
        </section>
    </main>
   <script src="js/login.js"></script>
</body>
</html>
