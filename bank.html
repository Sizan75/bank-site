<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Account Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="mt-4">
        <h1 class="text-5xl text-center">Let's spend some <span class="font-bold text-cyan-500">Money</span></h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 mx-auto w-9/12">
                <div class="bg-green-300  p-8 rounded-xl">
                    <h4 class="text-2xl text-white">Deposit</h4>
                    <h2  class="text-5xl  text-white">$<span id="deposite-amount">00</span></h2>
                </div>
                <div class="bg-purple-300  p-8 rounded-xl">
                    <h4 class="text-2xl  text-white">Withdraw</h4>
                    <h2  class="text-5xl  text-white">$<span id="withdraw-amount">00</span></h2>
                </div>
                <div class="bg-blue-300  p-8 rounded-xl">
                    <h4 class="text-2xl  text-white">Balance</h4>
                    <h2  class="text-5xl text-white">$<span id="total-balance">500</span></h2>
                </div>
            </div>
        </section>
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 mx-auto w-9/12">
                <div class="bg-purple-500  p-8 rounded-xl">
                    <h4 class="text-2xl  text-white">Please Deposit</h4>
                    <input id="deposite" class="w-9/12 my-3 block mb-2 px-3 py-2" type="text"
                        placeholder="$ Deposite Amount">
                    <button id="deposite-button"
                        class="bg-blue-800 hover:bg-purple-700 py-3 px-8 mt-3 text-white rounded-lg font-medium ">Deposite</button>
                </div>
                <div class="bg-blue-500  p-8 rounded-xl">
                    <h4 class="text-2xl  text-white">Please Withdraw</h4>
                    <input id="withdraw" class="w-9/12 my-3 block mb-2 px-3 py-2" type="text"
                        placeholder="$ Withdraw Amount">
                    <button id="withdraw-button"
                        class="bg-purple-800 hover:bg-sky-700 py-3 px-8 mt-3 text-white rounded-lg font-medium ">Withdraw</button>
                </div>
                
            </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
